<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="icon" href="gobus-favicon-black.png" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<button onclick="history.back()" id="back"><img src="left-arrow_8066397.png" alt="back" width="25px"></button>  
 <div class="box">
    <p id="title"><img src="paper-plane.png" width="30px" id="plane">Send us a message!</p>
    <P id="caption">How can we help you today?</P>
    <form action="" >
        <label >Name</label>
        <input type="text" name="name" required >
        <label >Email</label>
        <input type="email" name="email" required >
        <label for="message">Message</label>
        <textarea id="textarea" rows="4" cols="50"></textarea>
        <button type="submit" id="button">Submit</button>


    </form>
    <div class="line"></div>
    <div class="center">
    <img src="contact.png" width="50%" >
     </div>
    <P style="font-size: small;color: gray;margin-left: 20px;">Thank you for reaching out! Your message is important to us.</P>
 </div>
</body>
</html>
